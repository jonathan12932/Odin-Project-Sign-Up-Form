<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>

    <div class="blackSpace"></div>

    <div class="image-container">
        <img class="tree" src="images/photo-1585202900225-6d3ac20a6962.jpeg" alt="Background" class="background-image">

        <div class="banner-overlay">
            <div class="banner-background"> </div>
            <img id="banner" src="images/odin-lined.png" alt="Banner" class="banner-image">
            <p style="font-family: Norse Bold; font-size: 4em; font-weight: 600; color: white; opacity: 1; z-index: 2;">
                ODIN </p>
        </div>
    </div>

    <div id="content">

        <div class="mainText">
            This is not a real online service!
            You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <i>now</i> to get started.
            <br> <br> You <i>know</i> you want to.
            <br> <br> <br> <br> Let's do this!
        </div>

        <form id="userForm">

            <div id="inputs">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">

                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">

                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">

                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="text" id="confirmPassword" name="confirmPassword" required
                        placeholder="Confirm your password">
                </div>
            </div>

            <button id="createAccount" type="submit">Create Account</button>

            <p class="logIn"> Already have an account? <a href="https://example.com" class="text-button">Log In</a>
            </p>

        </form>
    </div>

    <div class="blackSpace"></div>


</body>





</html>
